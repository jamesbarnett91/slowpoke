language: go
sudo: false

go:
  - "1.10.x"

install:
  - go get -v ./...

script:
  - go vet ./...

before_deploy:
  - go get github.com/mitchellh/gox
  - gox -os="linux darwin windows" -arch="amd64" -output="slowpoke-{{.OS}}-{{.Arch}}" -verbose ./...

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - slowpoke-linux-amd64
    - slowpoke-windows-amd64.exe
    - slowpoke-darwim-amd64
  skip_cleanup: true
  on:
    tags: true

  